<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script> <!-- viu aqui importamos a lib do axios-->
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // ... bem parecido com que fizemos em fetch1 
        const url = 'dados/estados.json'
        axios(url).then(resp => {
            const itens = resp.data.reduce(
                (html, estado) => html + `<li>${estado.nome}</li>`, ''
            )
            document.body.insertAdjacentHTML('beforeend', `<ul> ${itens}`, '')
        })
    </script>
</body>
