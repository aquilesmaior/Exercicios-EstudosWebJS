<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        /* 
        Em vez de termos aquela trabalheira com o 
        XMLHttpRequest(), podemos simplesmente fazer usando o fetch() 
        veja que simples

        */

        const url = 'dados/estados.json'
        fetch(url)
            .then(resposta => resposta.json()) // trabalha om promises, retorna a resposta...
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })

     /* agora se quise mais simples que isso, só usar o AXIOS  :) 
        só lembrando que o axios não é nativo, vc precisaria
        importar sua libary */
    </script>
</body>
