<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // ...
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto 
        }

        // jQuery.ajax({ // pode ser assim mas pode usar o cifr√£o no lugar jquery
           $.ajax({ // nesse caso o $ referencia a lib do jquery ok
                url: 'parOuImpar',
                method: 'get',
                data: { 
                    numero: 7
                },
                success(data) {
                    exibirResultado('get', data)
                }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Aquiles',
                sobrenome: 'Maior',
                idade: 35
            },
            success(data) {
                    exibirResultado('post', data)
            }, // tratando erro
            error(e) {
                exibirResultado('post', e)
            }
        })
    </script>
</body>
