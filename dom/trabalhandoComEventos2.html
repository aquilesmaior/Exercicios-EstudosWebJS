<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
  
  <script>
        // ... DESAFIO MOVER UMA DIV COM O MOUSE - TRATAR EIXO Y E X

        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px` // Y mover na vertical
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px` // X mover na horizontal
            }
        }



    </script>
</body>
