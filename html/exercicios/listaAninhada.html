<script>
    // querySelectorAll, vai pegar todas minhas tags personalizadas <span maior-folder> e vamos percorre-las usando o forEach
    document.querySelectorAll('[maior-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none' 
            // debugger // caso queira debugar seu código, passo a passo 
            //console.log('teste')
        }
    })


    /*
    Usando tag personalizada: <span maior-folder>
        document.querySelectorAll('[maior-folder]').
        document.querySelectorAll('a') // poderia usar o padrão id também

    Operação Ternaria para (encolher ou recolher)
    
    ul.style.display = d === 'none' ? 'block' : 'none'
    Se o display for exatamente igual a 'none'
    então ele recebe 'block', caso contrário ele recebe 'none'
    Se for visivel, fica invisivel e vice e versa 



    */
</script>
