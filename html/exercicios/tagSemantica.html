<!-- Marcações Semânticas -->
<p><strong>Cuidado!</strong> Alta Voltagem! <em>Somente pessoal autorizado</em> </p>

<!--
   Decisões do próprio html quando se usa <strong> e <em>
   Strong -> nesse caso o próprio strong escolheu negrito
   Enfase -> enfase ele colocou italico.

-->

<blockquote cite="https://www.askldfjksld.com.br"><p> Citações longas...</p></blockquote>

-->

</p>
