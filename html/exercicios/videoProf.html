<!-- Definir dois botões play externo-->
<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;



    }
</style>

<script>

    function configVideo(id) {
        const video = document.getElementById(id); // id do vídeo
        video.oncontextmenu = () => false // desabilita clique e salvar do vídeo
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play();
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause();
        
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const divProgresso = document.querySelector(`[wm-progresso=${id}] > div`)
            divProgresso.style.width = `${percentual}%`
            divProgresso.style.textAlign = 'left';
            divProgresso.innerHTML = `${Math.round(percentual)}%`
            // divProgresso.innerHTML = `${percentual.toFixed(1)}%` // poderia ser assim 
          //  console.log(percentual);
            
        }, 500)
    }

    configVideo('meuVideo')
