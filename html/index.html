    <script>
        //document.querySelectorAll('a').forEach(link => {   // <a href="exercicios/teste0.html"> 00 - Teste</a> 
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
               e.preventDefault()
            // fetch(link.href) // passar uma req ajax. Fetch por ser mais simples e baseado em promisses
               fetch(link.getAttribute('wm-nav'))
                  .then(resp => resp.text()) // vai pegar o conteudo html da pagina que requisitei
                  .then(html => conteudo.innerHTML = html) // vai jogar dentro de conteudo o html que obtive
            }
        })

        /*
                CASO O CHROME ESTE ERRO NO CONSOLE
                HTTP error: status code 404, net::ERR_UNKNOWN_URL_SCHEME

                FAÇA ISSO:
                    Isso ocorre porque o Chrome adicionou suporte para mapas de origem.

                    Vá para as ferramentas do desenvolvedor (F12 no navegador), selecione os três pontos no canto superior direito e vá para Configurações .

                    Em seguida, procure Fontes e desative as opções: "Ativar mapas de origem javascript" "Ativar mapas de origem CSS"

        */
    </script>
