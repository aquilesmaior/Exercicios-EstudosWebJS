        //Primeiro de tudo, temos o comando async. Ele faz com que uma função automaticamente retorne uma Promise.
        async function alterarLargura(valor, duracao) {
            await $('div').animate({width: `+=${valor}`}, duracao)
        }

        async function moverDiagonal(valor, duracao) {
            await $('div').animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao)
        }

        async function girar(valor, duracao) {
            await $('div').animate({ transform: `+=${valor}` }, {
                    step: function (valor) {
                        $(this).css('transform', `rotate(${valor}deg)`)
                    },
                    duration: duracao
                }, 'linear')
        }

     //alterarLargura(300,100)
    

     async function teste() {
            return $(await alterarLargura(-300, 100)
                    (await moverDiagonal(300, 600)
                    (await girar(3300, 3000))))
    }
