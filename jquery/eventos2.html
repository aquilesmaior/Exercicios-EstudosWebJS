<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        // ...
        // alternar destaque na div1
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
         $('#div1').hover(alternarDestaque, alternarDestaque) // vejamos aqui qdo entra pode alternarDestaque, e quando saí pode alternarDestaque de novo ou fazer alguma outra coisa que você queira
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // faz mesma coisa tbem
         $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: tk u')) // com one callback será chamado uma única vez
         $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) // ao clicar duas vezes no elemento ele ficará alternante o fadeout com fadein


         // vamos mostrar na div #resultado1  a larguraX e alturaY da tela
         $(window).resize(function(e) {
             const larg = $(window).width()
             const alt = $(window).height()
             $('#resultado1').html(`Largura: ${larg} e Altura ${alt}`)
         })


         // quando alguma parte do texto do input for selecionado, mostrar no #resultado2
         $(':input').select(e => {
             const alvo = e.target
             const inicio = alvo.selectionStart
             const fim = alvo.selectionEnd
             $('#resultado2').html(alvo.value.substring(inicio, fim))
         })

    </script>
</body>
