<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Descubra o key da tecla!'>
    <span id='resultado'></span>

    <script>
        // ...
        function exibirDadosEvento(e) {
            $('#resultado').empty()  // vai limpar o resultado
            const div1 = $('<div>')
            const div2 = $('<div>')
          
            $('#resultado').append(div1, div2)    
            
            div1.append(`target: ${e.target.id}`)

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br> relatedTarget: ${rt}` )
            div1.append(`<br>type: ${e.type}`) // diz se o mouse esta dentro ou fora
            div1.append(`<br>which: ${e.which}`) // mostrar a key da tecla tipo enter=13
            div1.append(`<br>metaKey: ${e.metaKey}`) // segurar tecla do windows e fizer algum evento ele fica true
        
            // vai retornar o x e y porém relacioinado a div2
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            // veja, só vai observar o evento, caso apenas digite fica null, caso use o mouse ele funciona 
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)

        }

        // $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEvento)
        // $('input').keyup(exibirDadosEvento)

        $('#div1, #div2').on('mouseenter mouseleave',
             { obs: 'Funciona!'}, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
