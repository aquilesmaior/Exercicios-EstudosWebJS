<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        // 
        const fonte = $('#div1').css('font-family') // chamando fonte atual e colocando dentro da const fonte
        $('#resultado').append(`Fonte é ${fonte}`) // vamos mostrar aqui dentro

        // alterando a fonte ou outro atributo
        $('#div1').css('font-size', '3em') // aplicamos na div1
        
        // como mexer em um conjunto de atributos
        $('#div1').css({ 'font-size': '3.5em', 'color': 'blue', 'background-color': 'white'})

        // outra possibilidade
        $('#div1').css('font-size', function() {
            return `${2 * 2}em` // veja , ele vai aumentar a fonte ainda mais
        })

        // mexer na classe
        const temClasse = $('#div2').hasClass('destaque') // hasClass vai retornar bool se tem a classe ou não
        $('#resultado').append(`<br>Tem class? ${temClasse}`)

        // removeClass
        $('#div2').removeClass('destaque') // remove
        $('#div2').toggleClass('destaque') // se tiver ele remove, se não tiver ele adiciona
        


    </script>
</body>
