<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        
        // Conteudo1
        $('#conteudo1').append('<p> 1 </p>')   // append('<p>....') serve para adicionar elementos dentro de uma tag

        // Conteudo2 - outra forma
        const elementos = [ 
            $('<li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista) // ou $('#conteudo2').append(elementos)
        
        // Conteudo3 - prepend
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2<h1>']) // criou 1 e 2
            .prepend('<h1>0</h1>') // coloca antes do 1 e 2
        $('#conteudo3').html('<h1>123</h1>') // 123
        $('#conteudo3').text('<h1>123</h1>') // <h1>123</h1>
             

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')


    </script>
</body>
