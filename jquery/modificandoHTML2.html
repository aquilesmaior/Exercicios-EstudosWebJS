<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // ...
        $('#div1').append(', 2') // * adiciona ao primeiro valor do elemento res 1,2
        $('#div1').prepend('0, ') // * adiciona antes do primeiro valor do elemento 0,1,2
        
        $('<span>, 3</span>').appendTo('#div1') //  0, 1, 2, 3
        $('<span>-1, </span>').prependTo('#div1') // -1, 0, 1, 2, 3

        $('#div2').before('<p>antes 2</p>') // * add antes da div2
        $('#div2').after('<p>despues 2</p>') // * add depois da div2 

        $('<p>Antes 3</p>').insertBefore('#div3') // add antes da div3
        $('<p>Depois 3</p>').insertAfter('#div3') // add antes da div3

       // $('p.numero').wrap('<div>') // vai envolver o <p> com uma div ou seja <div><p></p></div>
        $('p.numero').wrapAll('<div id="div4">') // envolveu os dois elemetos <p> e criou uma nova div com id=div4
        $("#div4").empty()    // vai limpar os elementos dessa ultima div que criamos que é a div4
        $('#div3, #div4').prev().remove()    // vai remover um elemento antes da div3 e um antes da div4

        $('<div>Substituto</div>').replaceAll('body > p')   // replace em todos <p>
        $('body > p').replaceWith('<div>Substituto2</div>') // * mesma coisa queo de cima, porém vc usa o seletor antes, mais recomendavel
        
        // só use essa callback se realmente precisar
        $('body > p').replaceWith(function () { 
            return $('<div>').html($(this).html()).append('!!!')
        })


        // OBSERVAÇÃO IMPORTANTE - OPTE PELO MAIS SIMPLES E LÓGICO
        // De todos exemplos acima veja quais são as melhores opções a se usar:

            // .append  e  .prepend
            $('#div1').append(', 2') 
            $('#div1').prepend('0, ') 

            // .before .after
            $('#div2').before('<p>antes 2</p>') 
            $('#div2').after('<p>despues 2</p>')

            // .replaceWith
            $('body > p').replaceWith('<div>Substituto2</div>')

        // VEJA QUE USAMOS OS SELETORES ANTES NESSES CASOS. #FICAADICA KKK
    </script>
</body>
