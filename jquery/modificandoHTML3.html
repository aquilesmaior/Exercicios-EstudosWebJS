        $(function() { // faz a mesma coisa que a linha de cima

        const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const notas = alunos.map( a => a.nota) 

        const total = notas.reduce(function(total, notas){
              return total + notas;
        }, 0);

        console.log(total)

        const headTab = $(`
            <table>
                <thead>
                     <tr><th>Aluno:</th><th>Nota:</th></tr>
                </thead><tbody>`)

        const linhas = alunos.map(aluno => {
            const tdNome = $('<td>').append(aluno.nome)
            const tdNota = $('<td>').append(aluno.nota)
                return $('<tr>').append(tdNome, tdNota)
        })


       

        const footTab = $(` 
                <tfoot>
                    <tr>
                        <th> Total </th>
                        <th> ${total} </th>
                </tfoot>
        `)

        const tabela = $(headTab).append(linhas).append(footTab)
        $('#conteudo').append(tabela)

      
        $('<p>Depois 3</p>').insertAfter('#div3') // add antes da div3

        $('tr:first').css('background-color', 'black') // primeiro

        $('tr:gt(0)').css('border', 'solid 1px grey')
